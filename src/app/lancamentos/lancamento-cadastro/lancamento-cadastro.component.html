<app-breadcrumb text="Novo Lançamento"></app-breadcrumb>

<div class="container">
  <div id="card-general">


    <form #lancamentoCadastro="ngForm" (ngSubmit)="salvar(lancamentoCadastro)">


      <div class="ui-g">

        <div class="ui-g-12">
          <p-selectButton [options]="tipos" [(ngModel)]="lancamento.tipo" name="tipo" #tipo></p-selectButton>
        </div>

        <div class="ui-sm-12 ui-g-6 ui-lg-3 ui-fluid">
          <label>Vencimento</label>
          <p-calendar required dateFormat="dd/mm/yy" #vencimento="ngModel" [(ngModel)]="lancamento.dataVencimento" name="vencimento" [inline]="false" [readonlyInput]="false" [showIcon]="true"></p-calendar>
          <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
        </div>
        <div class="ui-sm-12 ui-g-6 ui-lg-3 mr-auto ui-fluid">
          <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
          <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="lancamento.dataPagamento"  name="pagamento" [showIcon]="true"></p-calendar>
        </div>

        <div class="ui-g-12 ui-lg-9 ui-fluid">
          <label>Descrição </label>
          <input type="text" name="descricao" name="descricao" [(ngModel)]="lancamento.descricao" #descricao="ngModel" required minlength="5" pInputText/>
          <app-mod-toast [control]="descricao" error="required" text="Informe uma descrição"></app-mod-toast>
          <app-message [control]="descricao" error="minlength" text="Mínimo de 5 caracteres"></app-message>
        </div>
        <div class="ui-g-12 ui-lg-3 ui-fluid">
          <label>Valor</label>
          <input pInputText name="valor" [(ngModel)]="lancamento.valor" placeholder="0,00" required #valor="ngModel" currencyMask  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false }"/>
      <app-message [control]="valor" error="required" text="Informe um valor"></app-message>

    </div>

    <div class="ui-g-6 ui-sm-12 ui-fluid">
      <label>Categoria</label>
      <p-dropdown [options]="categorias" name="categoria" [(ngModel)]="lancamento.categoria.codigo" [autoWidth]="false" [filter]="true"></p-dropdown>
    </div>
    <div class="ui-g-6 ui-sm-12 ui-fluid">
      <label>Pessoa</label>
      <p-dropdown [options]="pessoas" name="pessoa" [autoWidth]="false" [(ngModel)]="lancamento.pessoa.codigo" [filter]="true"></p-dropdown>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Observação</label>
      <textarea rows="3" name="observacao" [(ngModel)]="lancamento.observacao" pInputTextarea></textarea>
    </div>


    <div class="ui-g-12">
      <button type="submit" [disabled]="!lancamentoCadastro.valid" class="ui-button-raised text-weight-bold" pButton label="Salvar"></button>
      <button (click)="reset(lancamentoCadastro)" type="button" class="ui-button-raised ui-button-info text-weight-bold text-white ml-2" pButton label="Limpar campos"></button>
      <button routerLink="/lancamentos" type="button" pButton pTooltip="Voltar para a pesquisa" tooltipPosition="right" class="ml-2 ui-button-raised ui-button-secondary" outcome="productDetail" icon="pi pi-search"> </button>


    </div>


  </div>

</form>
</div>
  </div>
